<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="rating__card" id="rating__refresh">
      <button class="rating__star"><img src="images/icon-star.svg" alt="Star icon"></button>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div class="rating__buttons">
        <button class="rating__button rating__button_1">5</button>
        <button class="rating__button rating__button_2">4</button>
        <button class="rating__button rating__button_3">3</button>
        <button class="rating__button rating__button_4">2</button>
        <button class="rating__button rating__button_5">1</button>
      </div>
      <button class="rating__submit">Submit</button>
    </div>

  </main>

  <script src="functions.js"></script>

</body>

</html>
